<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Formulario de Acceso </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="css/login.css">
        
        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <form id="loginform"  data-parsley-validate>
                        <label for="usuario" class="col-form-label">nombre de usuario</label>
                        <input type="text"  data-bs-toggle="modal" name="usuario" placeholder="Usuario" required>

                        <label for="password" class="col-form-label">contraseña</label>
                        <input type="password"  data-bs-toggle="modal" placeholder="Contraseña" name="password" required
                        
                        data-parsley-pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d{3,})(?=.*[\W_]).{8,}$" 
                          data-parsley-error-message="Debe contener una longitud de 8: al menos 1 mayúscula, 1 minúscula, 3 números y 1 carácter especial"
                          data-parsley-trigger="keyup">
                                    
                        
                        <button type="submit" title="Ingresar" name="Ingresar"><a href="/index.html">login</a></button>
                    </form>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                    </div>
                </div>
                <div class="inferior">
                    <a href="/index.html">Volver</a>
                </div>
            </div>
        </div>
            
    </body>
</html>
